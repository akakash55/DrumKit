<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>DrumKit</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Arvo&family=Merriweather&display=swap" rel="stylesheet">
</head>

<body>
  <div class="btns">
    <span class="fas fa-bars"></span>
  </div>
  <nav class="sidebar">
    <div class="text">About</div>
    <p class="para">Always wanted to play Drum,but due to some reason could not play. Say no more,here I present virtual drum for you. Click on the 'START' button for the drum to load.</p>
  </nav>
  <style class="t-image">
    body {
      background-image: url('image.png');
      //background-size: auto;
      background-attachment: fixed;
      background-size: cover;
    }
  </style>

  <div class="upperSection">
    <h1>VIRTUAL DRUM SET</h1>
    <button class="start" type="button" name="button">START</button>
  </div>
  <div class="middleSection mid">
    <table class="tab">
      <tr>
        <td><button class="btn  Q">Q</button></td>
        <td><button class="btn  W">W</button></td>
      </tr>
    </table>
    <table class="tab">
      <tr>
        <td><button class="btn  E">E</button></td>
        <td><button class="btn  R">R</button></td>
        <td><button class="btn  T">T</button></td>
      </tr>
    </table>
    <table class="tab">
      <tr>
        <td><button class="btn  A">A</button></td>
        <td><button class="btn  S">S</button></td>
      </tr>
    </table>
    <table class="tab">
      <tr>
        <td><button class="btn D">D</button></td>
        <td><button class="btn F">F</button></td>
      </tr>
    </table>
    <table class="tab">
      <tr>
        <td><button class="btn X">X</button></td>
      </tr>
    </table>
  </div>

  <script src="index.js" charset="utf-8"></script>
</body>

</html>
